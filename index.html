<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css"></link>
  <script src="script.js" defer></script>
  <title>Rock, Paper, Scissors</title>

<header>
	<h1>Play your turn!</h1>
</header>

<body>
	<div class="container__score">
		<div class="score">Player Score:</div><div id="scorePlayer" class="score"></div>
		<div class="score">Computer Score:</div><div id="scoreComputer" class="score"></div>
	</div>

	<div class="container__button">
		<button id="rock" class="button">ROCK</button>
		<button id="paper" class="button">PAPER</button>
		<button id="scissors" class="button">SCISSORS</button>
	</div>

	<div class="container__info">
		<div id="info" class="info"></div>
</body>

</html>
